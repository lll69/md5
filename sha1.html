<html>

<head>
    <meta charset="utf-8">
    <title>Get SHA1</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="description" content="Online SHA1 hash calculator">
    <meta name="keywords" content="sha1,hash,calculator">
    <link rel="icon" type="image/png" href="https://js.org/ico/favicon-32.png">
    <link rel="icon" type="image/svg+xml" href="https://js.org/ico/favicon.svg">
    <!--
    <link rel="preload" href="content_copy.svg" as="image">
    -->
    <link rel="preload" href="done.svg" as="image">
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        .div {
            border: 1px solid#ccc;
            border-radius: 3em;
            box-sizing: border-box
        }

        .div:hover {
            border-color: #999
        }

        .d {
            width: 100%;
            height: calc((100% - 40px)/2)
        }

        .nopointer {
            pointer-events: none
        }

        .fill {
            width: 100%;
            height: 100%;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        .y-100 {
            transform: translateY(-100%);
        }

        input {
            opacity: 0;
            user-select: none;
        }

        /*
        a {
            color: blue;
        }

        a:hover {
            color: royalblue;
        }

        a:active {
            color: dodgerblue;
        }*/
    </style>
</head>

<body style="margin:8px">
    <div class="div d">
        <table class="fill" style="text-align:center;font-size:2em;word-break:break-all">
            <tbody>
                <tr>
                    <td>
                        <p id="filename" style="text-decoration:underline;margin:16px;"></p>
                        <noscript>Enable Javascript</noscript>
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="file" id="file" class="fill y-100" style="cursor:pointer">
    </div>
    <div style="height:20px"></div>
    <div class="div d">
        <table class="fill" style="text-align:center;word-break:break-all">
            <tbody>
                <tr>
                    <td>
                        <progress id="progress" value="0" hidden style="width:32ch"></progress>
                        <span id="sha1">Result</span>
                        <button id="copy" title="Copy" hidden style="user-select:none" data-clipboard-target="#sha1">
                            <img alt="Copy" src="content_copy.svg" id="copyImg">
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style="height:20px;white-space:nowrap;text-align:center;font-size:18px;max-width:100%">
        <div style="overflow-x:auto">
            <a href="/list.html">Tools</a>
            |
            <a href="https://github.com/js-org/js.org"
                data-goatcounter-click="https://github.com/js-org/js.org">JS.ORG</a>
            |
            <a href="https://github.com/emn178/js-sha1"
                data-goatcounter-click="https://github.com/emn178/js-sha1">JS-SHA1</a>
            |
            <a href="https://github.com/zenorocha/clipboard.js"
                data-goatcounter-click="https://github.com/zenorocha/clipboard.js">Clipboard.js</a>
            <img hidden src="content_copy.svg">
            <img hidden src="done.svg">
        </div>
    </div>

    <script>
        var tip = "",
            filename = document.querySelector("#filename"),
            copy = document.querySelector("#copy"),
            copyImg = document.querySelector("#copyImg");
        document.getElementById('file').addEventListener('change', function () {
            (function (e) {
                var blobSlice = File.prototype.slice || File.prototype.mozSlice || File.prototype.webkitSlice,
                    file = e.files[0],
                    chunkSize = 8388608,
                    chunks = Math.ceil(file.size / chunkSize),
                    currentChunk = 0,
                    spark = window.sha1.create(),
                    fileReader = new FileReader(),
                    progress = document.querySelector("#progress"),
                    sha1 = document.querySelector("#sha1"),
                    time = new Date().getTime(),
                    time2 = time;
                tip = false;
                showTips();
                hideIcon();
                console.log(file);
                fileElement = e;
                filename.textContent = `${file.name}(${file.size} ${file.size > 1 ? "bytes" : "byte"})`;
                progress.hidden = false;
                sha1.textContent = "";
                sha1.hidden = !true;
                copy.hidden = true;
                fileReader.onload = function (e) {
                    console.log("read chunk nr", currentChunk + 1, "of", chunks);
                    spark.update(e.target.result);
                    currentChunk++;
                    if (currentChunk < chunks) {
                        loadNext()
                    } else {
                        progress.value = chunks;
                        progress.hidden = true;
                        time = new Date().getTime() - time;
                        console.log("finished loading, took", time, "ms, average speed", (file.size / time * 1000 / 1024 / 1024), "MiB/s");
                        console.info("computed hash", sha1.textContent = spark.hex());
                        fileElement.value = null;
                        sha1.hidden = false;
                        copy.hidden = false;
                    }
                };
                fileReader.onerror = function (e) {
                    console.warn(sha1.textContent = e.target.error);
                    progress.value = chunks;
                    progress.hidden = true;
                    fileElement.value = null;
                    sha1.hidden = false;
                    copy.hidden = false;
                };

                function loadNext() {
                    var t = new Date().getTime();
                    if (currentChunk > 0)
                        sha1.textContent = (chunkSize / (t - time2) * 1000 / 1024 / 1024).toFixed(2) + "MiB/s";
                    time2 = t;
                    progress.value = currentChunk;
                    progress.max = chunks;
                    var start = currentChunk * chunkSize,
                        end = ((start + chunkSize) >= file.size) ? file.size : start + chunkSize;
                    fileReader.readAsArrayBuffer(blobSlice.call(file, start, end))
                }
                loadNext();
            })(this);
        });
        function showTips() {
            if (tip !== false) {
                if (tip == "Drag a file here") {
                    tip = "Click to select";
                } else {
                    tip = "Drag a file here";
                }
                filename.textContent = tip;
            } else {
                filename.style.textDecoration = null;
            }
        }
        setInterval(showTips, 2000);
        showTips();
        if (!location.toString().startsWith("file:")) {
            s = document.createElement("script");
            s.src = "/track.js";
            s.setAttribute("defer", "");
            s.setAttribute("async", "");
            document.head.appendChild(s);
        }
        function copied() {
            setTimeout(hideIcon, 1000);
            copyImg.src = "done.svg";
        }
        function hideIcon() {
            copyImg.src = "content_copy.svg";
        }
    </script>
